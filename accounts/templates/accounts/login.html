{% load static %}
<h1>register</h1>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{% static 'img/IconImg.png' %}" />
  </head>
  <body class="bg-blue-400">
    <div class="flex items-center justify-center h-screen">
      <div class="bg-blue-300 p-4 rounded shadow-md w-96">
        <div class="text-center">
          <h3 class="text-white text-xl font-semibold">Login ACCOUNT</h3>
        </div>
        <form method="POST" action="">
          <div class="mb-4">
            <div class="flex items-center">
              <span class="bg-yellow-400 p-2 text-white rounded-l">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
              </span>
              <input type="text" name="username" placeholder="Username" class="w-full py-2 pl-2 bg-white rounded-r" />
            </div>
          </div>
          <div class="mb-4">
            <div class="flex items-center">
              <span class="bg-yellow-400 p-2 text-white rounded-l">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                </svg>
              </span>
              <input type="email" name="email" placeholder="Email" class="w-full py-2 pl-2 bg-white rounded-r" />
            </div>
          </div>
          <div class="mb-4">
            <div class="flex items-center">
              <span class="bg-yellow-400 p-2 text-white rounded-l">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
              </span>
              <input type="password" name="password1" placeholder="Password" class="w-full py-2 pl-2 bg-white rounded-r" />
            </div>
          </div>
          <div class="mb-4">
            <div class="flex items-center">
              <span class="bg-yellow-400 p-2 text-white rounded-l">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
              </span>
              <input type="password" name="password2" placeholder="Confirm Password" class="w-full py-2 pl-2 bg-white rounded-r" />
            </div>
          </div>
          <div class="text-center mt-3">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" type="submit">Register Account</button>
          </div>
        </form>
        <div class="mt-4 text-center">
          Already have an account? <a href="{% url 'login' %}" class="text-blue-600">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
